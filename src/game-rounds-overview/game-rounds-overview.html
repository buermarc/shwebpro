<section id="game-rounds-overview" class="hidden">
    <!-- Topbar -->
    <header>
      <div class="left menu-content">
        <p>Offene Spiele - wähle eine Aktion</p>
        <!-- Leer -->
      </div>
      <div class="right">
        <div class="item overview">
          <a href="#/" data-navigo>
            Zurück zur Übersicht
          </a>
        </div>
      </div>
    </header>

    <!-- Hauptbereich -->
    <main>

      <div class="offeneSpiele" id="tabelleOffeneSpiele"></div>

      <button id="neuesSpiel" class="buttons">Neues Spiel</button>
      <button id="weiterspielen" class="buttons">Weiterspielen</button>
      <button id="rundeBeenden" class="buttons">Runde Beenden</button>

      <div id="myModal1" class="modal1">
          <!-- Modal content -->
          <div class="modal1-content">
              <div class="modal-header1">
                  <span id="closeModal1" class="close">&times;</span>
                  <h2>Anzahl der Spieler festlegen</h2>
                </div>
                <div id="modalBody" class="modal-body">
                  <input placeholder="Anzahl der Spieler eingeben" class="inputField" type="number" id="spieleranzahl"></input>
                  <br>
                  <button id="abbrechen"  class="buttons">Abbrechen</button>
                  <button id="weiter"  class="buttons">Weiter</button>
                </div>
          </div>
        </div>

        <div id="myModal2" class="modal2">
            <!-- Modal content -->
            <div class="modal2-content">
                <div class="modal-header1">
                    <span id="closeModal2" class="close">&times;</span>
                    <h2>Spielername festlegen</h2>
                  </div>
                  <div id="modalBody" class="modal-body">
                    <div id="anzahlSpieler"></div>
                    <button id="zurück"  class="buttons">Züruck</button>
                    <button id="neuesSpielErstellen"  class="buttons">Neues Spiel erstellen</button>
                  </div>
            </div>
          </div>

    </main>
</section>
